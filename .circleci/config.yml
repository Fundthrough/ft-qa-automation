version: 2.1
orbs:
  cypress: cypress-io/cypress@1
executors:
  mac:
    macos:
      xcode: 10.1.0
executors:
  with-chrome:
    docker:
      - image: 'cypress/browsers:node14.16.0-chrome90-ff88'
workflows:
  build:
    jobs:
      - cypress/run:
          name: Linux test
          executor: with-chrome
          browser: chrome
          record: true
      - cypress/run:
          name: Mac test
          executor: mac
          executor: with-chrome
          browser: chrome
          record: true

